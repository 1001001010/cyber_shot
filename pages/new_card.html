<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-[#E5E3DD]">
    <header class="w-full bg-[#D0C0A5] py-9">
        <div class="max-w-7xl w-full h-auto mx-auto my-0 flex items-center justify-between">
            <div>
                <a href="../index.html">
                    <img src="../public/logo.png" alt="">
                </a>
            </div>
            <nav>
                <ul class="flex items-center gap-16">
                    <li>
                        <a href="#!" class="text-2xl font-medium transition-all py-2 px-4 rounded-md hover:bg-transparent/5">Корзина</a>
                    </li>
                    <li>
                        <a href="#!" class="text-2xl font-medium transition-all py-2 px-4 rounded-md hover:bg-transparent/5">Вход</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-24">
        <h1 class="text-2xl max-w-80 h-20 border-b border-black flex items-center justify-center mx-auto my-0 mb-20">
            Добавление карты
        </h1>
        <div class="max-w-3xl w-full h-auto mx-auto my-0 py-16 px-32 border border-black">
            <form class="flex flex-col gap-6">
                <input type="text" placeholder="XXXX XXXX XXXX XXXX" class="cardInput w-full h-10 border border-black bg-transparent outline-none px-4 text-2xl transition-all focus:bg-transparent/5">
                <div class="flex w-full gap-6">
                    <input type="text" placeholder="Срок" class="expiryInput w-2/3 h-10 border border-black bg-transparent outline-none px-4 text-2xl transition-all focus:bg-transparent/5">
                    <input type="number" oninput="this.value = this.value.slice(0, 3)" placeholder="Код" class="w-1/3 h-10 border border-black bg-transparent outline-none px-4 text-2xl transition-all focus:bg-transparent/5">
                </div>
                <button type="submit" class="w-full h-10 bg-[#E98074] text-xl transition-all hover:bg-[#d67165]">
                    Добавить карту
                </button>
            </form>
        </div>
    </main>

    <footer class="w-full bg-[#D0C0A5] py-8">
        <div class="max-w-7xl w-full h-auto mx-auto my-0">
            <p class="text-right">
                Тел: 8-999-525-50-75
                <br>
                Адрес: г. Иркутск ул. Ленина д. 5а
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardInput = document.querySelector('.cardInput');

            cardInput.addEventListener('input', function(e) {
        // Удаляем все символы, кроме цифр
                let value = this.value.replace(/\D/g, '');
                
                // Форматируем строку в соответствии с шаблоном
                let formattedValue = '';
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formattedValue += ' '; // Добавляем пробел после каждых 4 символов
                    }
                    formattedValue += value[i];

                    // Проверяем, если длина строки превышает 16 символов (без пробелов)
                    if (formattedValue.replace(/\s/g, '').length >= 16) {
                        break; // Прерываем цикл если достигли максимума
                    }
                }

                this.value = formattedValue; // Обновляем значение инпута
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const expiryInput = document.querySelector('.expiryInput');

            expiryInput.addEventListener('input', function(e) {
                // Удаляем все символы, кроме цифр
                let value = this.value.replace(/\D/g, '');

                // Форматируем строку в соответствии с шаблоном MM/YY
                let formattedValue = '';
                
                for (let i = 0; i < value.length; i++) {
                    if (i === 2) {
                        formattedValue += '/'; // Добавляем "/" после первых двух цифр
                    }
                    formattedValue += value[i];

                    // Проверяем, если длина строки превышает 5 символов
                    if (formattedValue.length >= 5) {
                        break; // Прерываем цикл если достигли максимума
                    }
                }

                this.value = formattedValue; // Обновляем значение инпута
            });
        });


    </script>
</body>
</html>
